<app-header></app-header>
<div class="px-5 py-2"  style="position:relative; background-color:black; color:white;height:100px;">
  <h2>All vedio</h2>
</div>

<!-- articles card start --> 
  
<div class="my-5" style="margin-left: 25px;margin-right: 25px;">
<li *ngFor="let vedio of vediodata">
  <div style="max-width: 100%;" class="card-group">
    <div  class="card mx-2">
      <video [src]="url" *ngIf="format==='video' && url" height="200" controls></video> <br/>
      <div class="card-body">
        <h5 >{{vedio.title}}</h5>
        <p>By {{vedio.author}} </p>
        <!--<small style="cursor: pointer; color: blue;" (click)="displaypost(post)">Read more</small>-->
        <br><br>
        <button class="btn btn-outline-primary mx-3" *ngIf="auth.loggedIn()" (click)="editVedio(vedio)">Edit</button>
        <button class="btn btn-outline-danger" *ngIf="auth.loggedIn()"  (click)="deleteVedio(vedio)">Delete</button>
      </div>
     
    </div>
   
  </div>
</li>


</div>
<!-- article cards end -->
